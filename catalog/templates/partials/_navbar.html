<header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">MovieApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

          {% if user.is_authenticated %}
          <a 
          {% if request.path == '/' %}
          class="nav-item nav-link active"
          {% else %} class="nav-item nav-link"
          {% endif %}
          href="/"
          >Home</a>

         
        <a 
        {% if 'about' in request.path %}  
        class="nav-item nav-link active"
        {% else %} class="nav-item nav-link"
        {% endif %}  
        href="{% url 'about' %}"
        >About</a>

        <a 
        {% if 'movies' in request.path %}  
        class="nav-item nav-link active"
        {% else %} class="nav-item nav-link"
        {% endif %}  
        href="{% url 'movies' %}"
        >Movies</a>

          <a  href="javascript:{document.getElementById('logout').submit()}" style="margin-left: 850px" class="nav-item nav-link">{{user.username}} Logout</a>
          <form action="{% url 'logout' %}" method="POST" id="logout">
            {%csrf_token%}
            <input type="hidden" name="">
          </form>
          <a 
          class="nav-item nav-link active"
          href="{% url 'admin:index' %}"
          >admin</a>
          {%  else %}
          <a 
          {% if request.path == '/' %}
          class="nav-item nav-link active"
          {% else %} class="nav-item nav-link"
          {% endif %}
          href="/"
          >Home</a>

        <a 
        {% if 'about' in request.path %}  
        class="nav-item nav-link active"
        {% else %} class="nav-item nav-link"
        {% endif %}  
        href="{% url 'about' %}"
        >About</a>

        <a 
        {% if 'movies' in request.path %}  
        class="nav-item nav-link active"
        {% else %} class="nav-item nav-link"
        {% endif %}  
        href="{% url 'movies' %}"
        >Movies</a>

        <a style="position: fixed;left: 1100px;;"
        {% if 'login' in request.path %}  
        class="nav-item nav-link active"
        {% else %} class="nav-item nav-link"
        {% endif %}  
        href="{% url 'login' %}"
        >Login</a>

        <a style="position: fixed;left: 1150px;;"
        {% if 'register' in request.path %}  
        class="nav-item nav-link active"
        {% else %} class="nav-item nav-link"
        {% endif %}  
        href="{% url 'register' %}"
        >Register</a>
          {% endif %}
        </div>
      </div>
    </nav>
</header>
